	<style>
		a {color: blue; text-decoration: underline;}
		body {
			font-family: sans-serif;
			counter-reset: section;
			background: #ccc;
		}
		
		header h1 {
			width: 100%;
			text-align: center;
			margin: .5em auto;
		}
		
		#chapters {
			list-style-type: none;
			width: 95%;
			margin: auto;
			padding: 0;
		}

		#chapters li {
			float: left;
			width: 100%;
			height: 12em;
			/*height: 25vh;*/
			display: inline-block;
			position: relative;
			box-sizing: border-box;
			border: 1px solid transparent;
			padding: 0;
			margin: 0;
		}
		
		#chapters section::before {
			counter-increment: section;
			content: counter(section);
			position: absolute;
			color: rgba(203, 203, 203, 0.5);
			font-weight: bold;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			margin: auto;
			font-size: 8em;
			text-align: center;
			line-height: 1.5em;
			z-index: 0;
		}
		#chapters li[id] {
			position: relative;
			z-index: 1;
			transition: all .3s ease;
		}
		#chapters li[id]:hover,
		#chapters li[id]:focus {
			
			z-index: 10;
			transform: scale(1.02);
		}
		#chapters li[id] section::before {
			color: rgba(255, 255, 99, 0.55);
		}
		
		#chapters li[id]:hover section::before {
			color: rgba(255, 255, 99, 0.85);
		}
		
		#chapters::after {
			content: "";
			display: block;
			clear: both;
		}
		
		
		@media screen and (min-width: 40em) {
			#chapters {width: 95%;}
			#chapters li {width: 50%; height: 25vw;}
			#chapters section::before {line-height: 25vw;}
		}
		
		@media screen and (min-width: 60em) {
			#chapters {width: 90%;}
			#chapters li {width: 33.33%; height: 30vh;}
			#chapters section::before {line-height: 30vh;}
		}
		
		@media screen and (min-width: 75em) {
			#chapters {width: 80%;}
			#chapters li {width: 25%; height: 25vh;}
			#chapters section::before {line-height: 25vh;}
		}
		
		#chapters li h2 {
			width: 100%;
			font-size: 1.75em;
			font-weight: bold;
			text-align: center;
			z-index: 1;
			color: black;
			display: inline-block;
			position: absolute;
			margin: auto;
			text-shadow: 
				-2px -2px 0px white,
				2px -2px 0px white,
				2px 2px 0px white,
				-2px 2px 0px white;
		}
		
		#chapters li section {
			position: absolute;
			top: .25em;
			left: .25em;
			right: .25em;
			bottom: .25em;
			background: #afafaf;
		}

		#chapters li[id]:hover {
			background-color: white;
			border: 1px solid black;
		}

			background-size: cover;

		}
